<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滤镜效果</title>
	<link rel="stylesheet" href="./demo.css">
</head>
<body>
	<div class="preview">
		<div class="watercolor-effect">
			<img src="photo.jpg" alt="水彩画效果" title="水彩画效果">
		</div>
	</div>
	<div class="preview">
		<div class="mirror-x-effect">
			<img src="photo.jpg" alt="镜像效果-水平" title="镜像效果-水平">
		</div>
	</div>
	<div class="preview">
		<div class="mirror-y-effect">
			<img src="photo.jpg" alt="镜像效果-垂直" title="镜像效果-垂直">
		</div>
	</div>
	<div class="preview">
		<div class="airbrush-effect">
			<img src="photo.jpg" alt="喷绘效果" title="喷绘效果">
		</div>
	</div>
	<div class="preview">
		<div class="pencil-effect">
			<img src="photo.jpg" alt="铅笔画效果" title="铅笔画效果">
		</div>
	</div>
	<div class="preview">
		<div class="emboss-effect">
			<img src="photo.jpg" alt="浮雕效果" title="浮雕效果">
		</div>
	</div>
	<div class="preview">
		<div class="selective-color-effect">
			<img src="photo.jpg" alt="Selective color效果" title="Selective color效果">
		</div>
	</div>
	<div class="preview">
		<div class="chalkboard-effect">
			<img src="photo.jpg" alt="粉笔画效果" title="粉笔画效果">
		</div>
	</div>
	<div class="preview">
		<div class="colored-chalkboard-effect">
			<img src="photo.jpg" alt="彩色粉笔画效果" title="彩色粉笔画效果">
		</div>
	</div>
	<div class="preview">
		<div class="colored-pencil-effect">
			<img src="photo.jpg" alt="彩笔画效果" title="彩笔画效果">
		</div>
	</div>
</body>
</html>
